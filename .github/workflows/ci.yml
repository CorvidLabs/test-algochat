name: Cross-Implementation Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift-tests:
    name: Swift Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Swift
        run: swift build

      - name: Run Swift crypto tests
        run: swift run TestAlgoChat crypto

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build ts-algochat dependency
        run: |
          cd node_modules/ts-algochat
          bun install
          bun run build

      - name: Run TypeScript tests
        run: bun test ts/crypto.test.ts

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout py-algochat
        uses: actions/checkout@v4
        with:
          repository: CorvidLabs/py-algochat
          path: py-algochat

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install py-algochat
        run: |
          cd py-algochat
          pip install -e ".[dev]"

      - name: Run Python tests
        run: |
          cd py-algochat
          pytest -v

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout rs-algochat
        uses: actions/checkout@v4
        with:
          repository: CorvidLabs/rs-algochat
          path: rs-algochat

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run Rust tests
        run: |
          cd rs-algochat
          cargo test --verbose

  kotlin-tests:
    name: Kotlin Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout kt-algochat
        uses: actions/checkout@v4
        with:
          repository: CorvidLabs/kt-algochat
          path: kt-algochat

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Kotlin tests
        run: |
          cd kt-algochat
          ./gradlew test || gradle test

  cross-implementation:
    name: Cross-Implementation Verification
    runs-on: macos-latest
    needs: [swift-tests, typescript-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install TypeScript dependencies
        run: bun install

      - name: Build ts-algochat dependency
        run: |
          cd node_modules/ts-algochat
          bun install
          bun run build

      - name: Build Swift
        run: swift build

      - name: Generate Swift envelopes
        run: swift run TestAlgoChat crypto

      - name: Generate TypeScript envelopes
        run: bun test ts/crypto.test.ts

      - name: Verify Swift decrypts TypeScript envelopes
        run: |
          echo "=== Swift decrypting TypeScript envelopes ==="
          swift run TestAlgoChat crypto | grep -E "(TypeScript cross-impl|✓|✗)"

      - name: Verify TypeScript decrypts Swift envelopes
        run: |
          echo "=== TypeScript decrypting Swift envelopes ==="
          bun test ts/crypto.test.ts --test-name-pattern "decrypt.*Swift"

      - name: Generate HTML report
        run: |
          if [ -f "scripts/generate-report.ts" ]; then
            bun scripts/generate-report.ts
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-envelopes
          path: |
            test-envelopes-swift/
            test-envelopes-ts/
            test-envelope-*.hex
            report.html
          if-no-files-found: ignore
